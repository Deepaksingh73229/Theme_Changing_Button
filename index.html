<!DOCTYPE html>
<html>
    <head>
        <title>Modern-Button</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>

    <body>
        <div class="container">
            <div class="box">

                <button class="menu-box">
                    <i class="menu-icon fa-solid fa-bars"></i>
                </button>

                <div class="theme-box">
                    <button class="colour color1"></button>
                    <button class="colour color2"></button>
                    <button class="colour color3"></button>
                    <button class="colour color4"></button>
                    <button class="colour color5"></button>
                    <button class="colour color6"></button>
                </div>
                
            </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
